        <img [src]="(product | async)?.image" alt="">
    </div>
    <div>
        <ul>
            <li>Nombre: {{ (product | async)?.title }}</li>
            <li>Precio: {{ (product | async)?.price | currency }}</li>
        </ul>
        <p>{{ (product | async)?.description }}</p>
    </div>
</div>
